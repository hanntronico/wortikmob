<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/miPerfil.css" />
  <link rel="stylesheet" href="css/datosPersonales.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
  <title>Document</title>
</head>

<body>
  <div class="container container-datosP">
    <div class="container">
      <header>
        <div class="menu_bar mt-3">
          <a href="" class="btn-menu">
            <div class="row">
              <div class="col-2">
                <span class="icono-notificacion fs-2 "><i class="bi bi-bell "></i>
                  <span class=" translate-middle badge rounded-pill position-absolute badge-custom fs-6">
                    12
                  </span>
              </div>
              <div class="col-8 text-center fs-2">
                <span class="textoLogo">WORKITA</span>
              </div>
              <div class="col-2">
                <span class="icono-menu fs-2"><i class="bi bi-list"></i></span>
              </div>
            </div>
          </a>
        </div>
        <nav>
          <ul>
            <li><a href="">Seccion Menu 1</a></li>
            <li><a href="">Seccion Menu 2</a></li>
            <li><a href="">Seccion Menu 3</a></li>
            <li><a href="">Seccion Menu 4</a></li>
            <li><a href="">Seccion Menu 5</a></li>
          </ul>
        </nav>
      </header>
      <div class="container text-center mt-5 mb-5">
        <h1 class="fs-5 datosPersonales">Datos personales</h1>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb breadcrumb-custom">
            <li class="breadcrumb-item">
              <a href="#" class="text-decoration-none miPerfil">Mi perfil</a>
            </li>
            <li class="breadcrumb-item active edicion" aria-current="page">
              Edición
            </li>
          </ol>
        </nav>
      </div>
      <form>
        <div class="mb-4">
          <input type="email" class="form-control bg-transparent border-0 border-bottom border-secondary rounded-0"
            id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Patrick" />
        </div>
        <div class="mb-4">
          <input type="password" class="form-control bg-transparent border-0 border-bottom border-secondary rounded-0"
            id="exampleInputPassword1" placeholder="Castañeda Ramirez" />
        </div>
        <div class="mb-4">
          <select class="form-select border-0 border-bottom border-secondary rounded-0 text-black-50"
            aria-label="Default select example">
            <option selected>Masculino</option>
            <option value="1">Femenino</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="custom-label ms-2" for="">Fecha de nacimiento <br />
            Dia
          </label>
          <select class="form-select border-0 border-bottom border-secondary rounded-0 text-black-50"
            aria-label="Default select example">
            <option selected>Lunes</option>
            <option value="1">Martes</option>
            <option value="2">Miercoles</option>
            <option value="3">Jueves</option>
            <option value="4">Viernes</option>
            <option value="5">Sabado</option>
            <option value="6">Domingo</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="custom-label ms-2" for="">Mes </label>
          <select class="form-select border-0 border-bottom border-secondary rounded-0 text-black-50"
            aria-label="Default select example">
            <option selected>Enero</option>
            <option value="1">Febrero</option>
            <option value="2">Marzo</option>
            <option value="3">Abril</option>
            <option value="4">Mayo</option>
            <option value="5">Junio</option>
            <option value="6">Julio</option>
            <option value="7">Agosto</option>
            <option value="8">Septiembre</option>
            <option value="9">Octubre</option>
            <option value="10">Noviembre</option>
            <option value="11">Diciembre</option>
          </select>
        </div>
      </form>
    </div>
    <div class="containere-btn text-center bg-white">
      <button type="submit" class="btn btn-guardar rounded-5 text-white mb-3 mt-3 ps-4 px-4">
        Guardar
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous">
  </script>
  <script src="js/miPerfil.js"></script>
</body>

</html>
